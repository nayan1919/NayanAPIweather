<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Api</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-black">

    <div class="container">

        <header>
            <h1
                class="text-white bg-blue-700 text-center text-xl md:text-3xl md:pt-2 md:pb-2 pt-1 pb-1 font-bold font-serif">
                Weather Dashboard</h1>
        </header>

        <main>

            <div class="xl:flex xl:justify-evenly xl:mt-10 mt-8">

                <div class="xl:fixed xl:left-10 xl:w-3/12 flex flex-col space-y-3 md:w-1/2 md:mx-auto mb-5 ps-2 pe-2">
                    <h4 class="text-white font-semibold text-xl md:text-2xl mb-2 md:mb-3 font-serif text-center xl:text-start">
                        Enter a city Name
                    </h4>
                    <input type="text" id="studentName" name="studentName" required
                        class="block h-10 pt-0.5 mt-2 w-full px-3 border border-gray-300"
                        placeholder="E.g. New York, Delhi, Mumbai">
                    <button class="bg-blue-700 text-white font-medium text-lg pt-2 pb-2 mt-2 w-full" id="sea">Search</button>
                
                    <!-- Recent Cities Dropdown -->
                    <label for="recentCitiesDropdown" class="text-white mt-4 font-semibold text-xl font-serif xl:text-start">Recent Searches:</label>
                    <select id="recentCitiesDropdown" class="bg-gray-300 text-black mt-2 h-10 w-full px-3 border border-gray-300">
                        <!-- Options will be dynamically populated -->
                    </select>
                
                    <div class="flex items-center justify-evenly mt-4">
                        <hr class="border-t border-white flex-grow mx-2">
                        <span class="text-white text-base">Or</span>
                        <hr class="border-t border-white flex-grow mx-2">
                    </div>
                
                    <button class="bg-slate-600 text-white font-medium text-lg pt-2 pb-2 mt-2 w-full">Use Current Location</button>
                </div>
                



                <div class="nuke hidden xl:w-7/10 p-4">

                    <div class="bg-blue-700 flex flex-col items-center md:flex-row md:justify-between xl:w-[900px] xl:ms-[400px] md:ps-10 md:pe-10 pb-4 "
                        id="box">
                        <div class="text-center md:text-left mt-4 md:mt-0">
                            <h5 id="city" class="text-white font-bold text-xl xl:text-5xl font-serif pb-1 xl:pb-[7px]"></h5>
                            <p id="temp1" class="font-medium text-white xl:text-xl font-serif"></p>
                            <p id="temp2" class="font-medium text-white xl:text-xl font-serif"></p>
                            <p id="temp3" class="font-medium text-white xl:text-xl font-serif"></p>
                        </div>

                        <div class="mt-4 md:mt-0 flex flex-col items-center">
                            <img src="" alt="" id="weather" class="w-[150px] h-[150px]">
                            <p class="font-medium text-white xl:mt-2 text-center font-serif" id="temp4"></p>
                        </div>
                    </div>

                    <h2 class="text-white font-serif font-extrabold md:text-2xl text-xl xl:mt-[40px] xl:ps-[400px] md:my-5 text-center xl:text-start my-4"
                        id="temp5">5-Day Forecast</h2>

                    <div class="lost md:flex md:justify-between xl:w-[900px] mt-2 xl:mt-4 xl:ms-[400px]" id="fox">

                        <div class="cell bg-slate-600 py-3 px-3 flex flex-col items-center" id="cell1">
                            <h6 class="text-white font-medium text-2xl md:text-lg xl:text-2xl mb-2"></h6>
                            <img src="" alt="" class="for w-[110px] h-[70px] md:w-[70px] md:h-[50px]" id="img1">
                            <p class="max text-xl md:text-lg text-white font-normal"></p>
                            <p class="max1 text-xl md:text-lg text-white font-normal"></p>
                            <p class="max2 text-xl md:text-lg text-white font-normal"></p>
                            <p class="max3 text-xl md:text-lg text-white font-normal"></p>
                        </div>
                        <div class="cell bg-slate-600 py-3 px-3 mt-3 md:mt-0 flex flex-col items-center" id="cell2">
                            <h6 class="text-white font-medium text-2xl md:text-lg xl:text-2xl mb-2"></h6>
                            <img src="" alt="" class="for w-[110px] h-[70px] md:w-[70px] md:h-[50px]" id="img1">
                            <p class="max text-xl md:text-lg text-white font-normal"></p>
                            <p class="max1 text-xl md:text-lg text-white font-normal"></p>
                            <p class="max2 text-xl md:text-lg text-white font-normal"></p>
                            <p class="max3 text-xl md:text-lg text-white font-normal"></p>
                        </div>
                        <div class="cell bg-slate-600 py-3 px-3 mt-3 md:mt-0 flex flex-col items-center" id="cell3">
                            <h6 class="text-white font-medium text-2xl md:text-lg xl:text-2xl mb-2"></h6>
                            <img src="" alt="" class="for w-[110px] h-[70px] md:w-[70px] md:h-[50px]" id="img1">
                            <p class="max text-xl md:text-lg text-white font-normal"></p>
                            <p class="max1 text-xl md:text-lg text-white font-normal"></p>
                            <p class="max2 text-xl md:text-lg text-white font-normal"></p>
                            <p class="max3 text-xl md:text-lg text-white font-normal"></p>
                        </div>
                        <div class="cell bg-slate-600 py-3 px-3 mt-3 md:mt-0 flex flex-col items-center" id="cell4">
                            <h6 class="text-white font-medium text-2xl md:text-lg xl:text-2xl mb-2"></h6>
                            <img src="" alt="" class="for w-[110px] h-[70px] md:w-[70px] md:h-[50px]" id="img1">
                            <p class="max text-xl md:text-lg text-white font-normal"></p>
                            <p class="max1 text-xl md:text-lg text-white font-normal"></p>
                            <p class="max2 text-xl md:text-lg text-white font-normal"></p>
                            <p class="max3 text-xl md:text-lg text-white font-normal"></p>
                        </div>
                        <div class="cell bg-slate-600 py-3 px-3 mt-3 md:mt-0 flex flex-col items-center" id="cell5">
                            <h6 class="text-white font-medium text-2xl md:text-lg xl:text-2xl mb-2"></h6>
                            <img src="" alt="" class="for w-[110px] h-[70px] md:w-[70px] md:h-[50px]" id="img1">
                            <p class="max text-xl md:text-lg text-white font-normal"></p>
                            <p class="max1 text-xl md:text-lg text-white font-normal"></p>
                            <p class="max2 text-xl md:text-lg text-white font-normal"></p>
                            <p class="max3 text-xl md:text-lg text-white font-normal"></p>
                        </div>


                    </div>

                </div>

            </div>

            <div id="error" class="hidden text-red-500"></div>


        </main>

    </div>

    <style>
        .hidden {
            display: none;
        }
    </style>

    <script src="./index.js"></script>
</body>

</html>
